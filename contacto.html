    <h1 class="fw300 texto-centrado">Contacto</h1>
    <img src="img/destacada3.jpg" alt="imagen-contacto">
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw300 texto-centrado">Llena el formulario de contacto</h2>
        <form action="">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono">
                <label for="mensaje">Mensaje:</label>
                <textarea></textarea>
            </fieldset>
            <fieldset>
                <legend>Información sobre la propiedad</legend>
                <label for="tipo">Vende o Compra</label>
                <select id="tipo">
                    <option disabled selected>Seleccionar</option>
                    <option>Compra</option>
                    <option>Venta</option>
                </select>
                <label for="">Presupuesto</label>
                <input type="number" min=0 max=10>
            </fieldset>
            <fieldset>
                <legend>Contacto</legend>
                <p>¿Cómo desea ser contactado?</p>
                <div class="forma-contacto">
                    <label for="telefono">Telefono</label>
                    <input type="radio" id="telefono" name="contacto">
                    <label for="telefono">Email</label>
                    <input type="radio" id="email" name="contacto">
                </div>            
                <p>Si eligio un telefono seleccione día y fecha</p>
                <label for="fecha"></label>
                <input type="date" id="fecha">
                <label for="hora"></label>
                <input type="time">
            </fieldset>
            <input type="submit" class="btn-verde btn" >
        </form>

    </main>
